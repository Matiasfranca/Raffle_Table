<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css">

  <title>Tabela</title>
</head>

<body>
  <h1 class="text-center p-3 tabela">TABELA</h1>

  <div class="text-center container" id="table"></div>

  <div id="register">
    <img src="./assets/icones/pngegg.png" alt="fechar" id="hideRegister">
    <h1 style="margin-top: 20px; margin-bottom: 20px;" id="h1"></h1>
      <input class="input" type="text" name="name" id="name" placeholder="Nome">
      <input class="input" type="text" name="telephone" id="telephone" placeholder="Telefone">
    <div id="button">      
      <button class="btn bg-info button" id="registrar">Registrar</button>
      <button class="btn bg-danger button" id="deleted">Delete</button>
    </div>

  </div>

<br><br><br><br>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <script type="module" src="./script/script.js"></script>

</html>
